<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strategis Design</title>

    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Phosphor Icons -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <section class="strategis-section">
        <div class="showcase-grid">
            
            <!-- 1. Content Card -->
            <div class="showcase-card card-content">
                <div class="quote-block">
                    <h2>At Strategis, we don’t just advise—we help ambitious teams move faster with confidence</h2>
                </div>
                
                <div class="author-block">
                    <!-- Placeholder for Alex Tran -->
                    <img src="https://images.unsplash.com/photo-1500648767791-00dcc994a43e?auto=format&fit=crop&w=200&q=80" alt="Alex Tran" class="author-avatar">
                    <div class="author-info">
                        <span class="author-name">Alex Tran</span>
                        <span class="author-title">Founder & CEO</span>
                    </div>
                </div>
            </div>

            <!-- 2. Image Card -->
            <div class="showcase-card card-image">
                <!-- Portrait of woman similar to screenshot -->
                <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?auto=format&fit=crop&w=800&q=80" alt="Team Member">
            </div>

            <!-- 3. Video Card -->
            <div class="showcase-card card-video">
                <div class="video-action-btn">
                    <i class="ph-fill ph-play"></i>
                    See in action
                </div>
                <!-- 
                    Muted, Autoplay, Loop, Playsinline (for iOS)
                    No 'controls' attribute adds no function buttons.
                    Pointer-events none ensures no clicking/pausing.
                -->
                <video autoplay muted loop playsinline style="pointer-events: none;">
                    <!-- Using a high-quality abstract liquid/ink video placeholder -->
                    <source src="https://www.pexels.com/download/video/10994877/" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>

        </div>
    </section>

</body>
</html>
